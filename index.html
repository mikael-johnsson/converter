<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/src/images/favicons/site.webmanifest">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Mickes Converter</title>
</head>
<body>
    <header>
        <h1 class="heading">Mickes Converter</h1>
    </header>
    <!-- Main content -->
    <div class="main-container">
        <!-- Converters -->
        <div class="container">
            <form class="row">
                <h2>
                    <a data-toggle="collapse" href="#collapseVolume" role="button" aria-expanded="false" aria-controls="collapseVolume">
                        <i class="fa-solid fa-water"></i> 
                        Volume
                        <i class="fa-solid fa-caret-down" id="volume-caret"></i>
                    </a>
                </h2>
                <div class="collapse row" id="collapseVolume">
                    <div class="input-container col-md-3">
                        <label for="volume-from-select">From</label>
                        <select name="volume-from-select" class="form-select" id="volume-from-select">
                            <option value="liter">Liter</option>
                            <option value="gallon">Gallon</option>
                            <option value="deciliter">Deciliter</option>
                            <option value="cup">Cup</option>
                        </select>
                        <label for="volume-input-box">Value to convert</label>
                        <input type="text" class="box" id="volume-input-box">
                    </div>
                    <div class="input-container col-md-3">
                        <button class="btn btn-success" id="volume-switch-button">Switch</button>
                        <button class="btn btn-primary" id="volume-convert-button">Convert</button>
                    </div>
                    <div class="input-container col-md-3">
                        <label for="volume-to-select">To</label>
                        <select name="volume-to-select" class="form-select" id="volume-to-select">
                            <option value="liter">Liter</option>
                            <option value="gallon">Gallon</option>
                            <option value="deciliter">Deciliter</option>
                            <option value="cup">Cup</option>
                        </select>
                        <label for="volume-output-box">Converted result</label>
                        <p class="box" id="volume-output-box"></p>
                    </div>
                </div>
            </form>

            <form class="row">
                <h2>
                    <a data-toggle="collapse" href="#collapseMass" role="button" aria-expanded="false" aria-controls="collapseMass">
                        <i class="fa-solid fa-weight-hanging"></i> 
                        Mass
                        <i class="fa-solid fa-caret-down" id="mass-caret"></i>
                    </a>
                </h2>
                <div class="collapse row" id="collapseMass">
                    <div class="input-container col-md-3">
                        <label for="from-select">From</label>
                        <select name="from-select" class="form-select" id="mass-from-select">
                            <option value="lbs">Lbs</option>
                            <option value="kilo">Kilo</option>
                            <option value="grams">Gram</option>
                            <option value="ounce">Ounce</option>
                        </select>
                        <label for="mass-convert-input">Value to convert</label>
                        <input type="text" class="box" id="mass-input-box">
                    </div> 
                    <div class="input-container col-md-3">
                        <button class="btn btn-success" id="mass-switch-button">Switch</button>
                        <button class="btn btn-primary" id="mass-convert-button">Convert</button>
                    </div> 
                    <div class="input-container col-md-3">
                        <label for="to-select">To</label>
                        <select name="to-select" class="form-select" id="mass-to-select">
                            <option value="lbs">Lbs</option>
                            <option value="kilo">Kilo</option>
                            <option value="grams">Gram</option>
                            <option value="ounce">Ounce</option>
                        </select>    
                        <label for="mass-output-box">Converted result</label>
                        <p class="box" id="mass-output-box"></p>
                    </div>  
                </div>  
            </form>

            <form class="row">
                <h2>
                    <a data-toggle="collapse" href="#collapseCurrency" role="button" aria-expanded="false" aria-controls="collapseCurrency">
                        <i class="fa-solid fa-sack-dollar"></i> 
                        Currency
                        <i class="fa-solid fa-caret-down" id="currency-caret"></i>
                    </a>
                </h2>
                <div class="collapse row" id="collapseCurrency">
                    <div class="input-container col-md-3">
                        <label for="from-select">From</label>
                        <select name="from-select" class="form-select" id="currency-from-select">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="SEK">SEK</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <label for="currency-convert-input">Value to convert</label>
                        <input type="text" class="box" id="currency-input-box">
                    </div> 
                    <div class="input-container col-md-3">
                        <button class="btn btn-success" id="currency-switch-button">Switch</button>
                        <button class="btn btn-primary" id="currency-convert-button">Convert</button>
                    </div> 
                    <div class="input-container col-md-3">
                        <label for="to-select">To</label>
                        <select name="to-select" class="form-select" id="currency-to-select">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="SEK">SEK</option>
                            <option value="GBP">GBP</option>
                        </select>    
                        <label for="currency-output-box">Converted result</label>
                        <p class="box" id="currency-output-box"></p>
                    </div>  
                </div>
            </form>
        </div>
        <aside>
            <h5>Choose a data type to convert</h5>
            <p><strong>NOTE: </strong>Currency values are not updated in real time and should be taken as an estimate.</p>
        </aside> 
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7dd7da429f.js" crossorigin="anonymous"></script>
    <script src="dist/mass.js"></script>
    <script src="dist/volume.js"></script>
    <script src="dist/switch.js"></script>
    <script src="dist/currency.js"></script>
    <script src="dist/caret.js"></script>
</body>
</html>
