<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/src/images/favicons/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Mickes Converter</title>
</head>
<body>
    <header>
        <h1 class="heading">Mickes Converter</h1>
    </header>
    <div class="container">
        <form class="row">
            <h2>Volume</h2>
            <div class="input-container col-md-3">
                <label for="volume-from-select">From:</label>
                <select name="volume-from-select" class="form-select" id="volume-from-select">
                    <option value="liter">Liter</option>
                    <option value="gallon">Gallon</option>
                    <option value="deciliter">Deciliter</option>
                    <option value="cup">Cup</option>
                </select>
                <label for="volume-input-box">Value to convert</label>
                <input type="text" class="box" id="volume-input-box">
            </div>
            <div class="input-container col-md-3">
                <button class="btn btn-success" id="volume-switch-button">Switch</button>
                <button class="btn btn-primary" id="volume-convert-button">Convert</button>
            </div>
            <div class="input-container col-md-3">
                <label for="volume-to-select">To:</label>
                <select name="volume-to-select" class="form-select" id="volume-to-select">
                    <option value="liter">Liter</option>
                    <option value="gallon">Gallon</option>
                    <option value="deciliter">Deciliter</option>
                    <option value="cup">Cup</option>
                </select>
                <label for="volume-output-box">Converted result</label>
                <p class="box" id="volume-output-box"></p>
            </div>
        </form>

        <form class="row">
            <h2>Mass</h2>
            <div class="input-container col-md-3">
                <label for="from-select">From:</label>
                <select name="from-select" class="form-select" id="mass-from-select">
                    <option value="lbs">Lbs</option>
                    <option value="kilo">Kilo</option>
                    <option value="grams">Gram</option>
                    <option value="ounce">ounce</option>
                </select>
                <label for="mass-convert-input">Value to convert</label>
                <input type="text" class="box" id="mass-input-box">
            </div> 
            <div class="input-container col-md-3">
                <button class="btn btn-success" id="mass-switch-button">Switch</button>
                <button class="btn btn-primary" id="mass-convert-button">Convert</button>
            </div> 
            <div class="input-container col-md-3">
                <label for="to-select">To:</label>
                <select name="to-select" class="form-select" id="mass-to-select">
                    <option value="lbs">Lbs</option>
                    <option value="kilo">Kilo</option>
                    <option value="grams">Gram</option>
                    <option value="ounce">ounce</option>
                </select>    
                <label for="mass-output-box">Converted result</label>
                <p class="box" id="mass-output-box"></p>
            </div>    
        </form>

        <form class="row">
            <h2>Currency</h2>
            <div class="input-container col-md-3">
                <label for="from-select">From:</label>
                <select name="from-select" class="form-select" id="currency-from-select">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="SEK">SEK</option>
                    <option value="GBP">GBP</option>
                </select>
                <label for="currency-convert-input">Value to convert</label>
                <input type="text" class="box" id="currency-input-box">
            </div> 
            <div class="input-container col-md-3">
                <button class="btn btn-success" id="currency-switch-button">Switch</button>
                <button class="btn btn-primary" id="currency-convert-button">Convert</button>
            </div> 
            <div class="input-container col-md-3">
                <label for="to-select">To:</label>
                <select name="to-select" class="form-select" id="currency-to-select">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="SEK">SEK</option>
                    <option value="GBP">GBP</option>
                </select>    
                <label for="currency-output-box">Converted result</label>
                <p class="box" id="currency-output-box"></p>
            </div>    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="dist/mass.js"></script>
    <script src="dist/volume.js"></script>
    <script src="dist/switch.js"></script>
    <script src="dist/currency.js"></script>
</body>
</html>
